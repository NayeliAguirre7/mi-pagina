<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Revisión ICS 2025</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f4f4f4;
    }

    /* Barra de navegación */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-menu {
      display: flex;
      gap: 1.5rem;
    }

    .navbar-menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar-menu a:hover {
      text-decoration: underline;
    }

    .navbar-menu a:active {
      color: #1abc9c;
    }

    /* Secciones */
    section {
      padding: 5rem 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      color: #333;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-menu {
        flex-direction: column;
        gap: 0.75rem;
        margin-top: 0.5rem;
      }

      .navbar-title {
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Barra de navegación -->
  <div class="navbar">
    <div class="navbar-title">Revisión ICS 2025</div>
    <div class="navbar-menu">
      <a href="resultados.html">Resultados</a>
      <a href="indicadores.html">Indicadores</a>
      <a href="evolucion.html">Evolución</a>
      <a href="ciudades.html">Ciudades</a>
    </div>
  </div>


</body>
</html>

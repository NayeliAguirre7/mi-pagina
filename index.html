<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Revisión ICS 2025</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f4f4f4;
    }

    /* Barra de navegación */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
    }

    .navbar-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-menu {
      display: flex;
      gap: 1.5rem;
    }

    .navbar-menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar-menu a:hover {
      text-decoration: underline;
    }

    /* Contenido principal */
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .content h1 {
      font-size: 4rem;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Barra de navegación -->
  <div class="navbar">
    <div class="navbar-title">Tablero de prueba</div>
    <div class="navbar-menu">
      <a href="#">Resultados</a>
      <a href="#">Indicadores</a>
      <a href="#">Evolución</a>
      <a href="#">Ciudades</a>
    </div>
  </div>

  <!-- Contenido central -->
  <div class="content">
    <h1>¡Hola mundo!</h1>
  </div>

</body>
</html>
